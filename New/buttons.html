<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    .subscribe-button{

      color:white;
      border: none;
      height: 36px; 
      width: 105;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 8px;
    }
      .join-button{
      background-color:white; 
      color:rgb(78, 193, 238);
      height: 36px; 
      width: 62px;
      border-color: rgb(73, 174, 233);
      border-style: solid;
      border-width: 1px;
      border-radius: 2px;
      cursor: pointer;
    }
    .tweet-button{
      background-color: rgb(73, 174, 233);
      color:white;
      border-radius: 17px;
      height: 36px; 
      width: 75px;
      border: none;
      font-weight: bold;
      font-size: 50;
      margin-left: 8px;
      }
</style>
    <title>Document</title>
</head>
<body>


<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button> 

<button class="tweet-button">
    Tweet
</button>

</body>
</html>
